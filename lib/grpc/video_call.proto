syntax = "proto3";

package video_call;

// More fields will be added as we progress
message CallRequest {
  string caller_id = 1;
  string callee_id = 2;
}

message CallResponse {
  string sdp_offer = 1;
  string sdp_answer = 2;
  string ice_candidate = 3; 
}

service VideoCallService {
  rpc EstablishCall (CallRequest) returns (stream CallResponse) {}
}
